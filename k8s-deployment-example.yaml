apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-a-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: service-a-api
  template:
    metadata:
      labels:
        app: service-a-api
    spec:
      containers:
        - name: service-a-api
          image: sooniknow/service-a-api:latest
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: service-a-api
spec:
  selector:
    app: service-a-api
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
---
